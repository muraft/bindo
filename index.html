<!DOCTYPE html>
<html>
  <head>
    <title>Bindo compiler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=VT323&display=swap" rel="stylesheet">
    <style>
      .bindo-error{
       background-color: white;
       color: red;
      }
    </style>
  </head>
  <body style="font-family: 'VT323', monospace;">
     <nav class="navbar navbar-light bg-light p-2">
        <a class="navbar-brand" href="#">
        <img src="logo.jpg" width="80" height="45" class="d-inline-block align-top rounded border border-danger" alt="logo bindo">
        <span class="display-2 text-danger" style="font-family: 'Comic Neue', cursive;"><strong>Bindo 0.3</strong></span>
      </a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6 bg-danger p-2 text-center">
          <div class="form-group mt-2">
            <h3 class="text-light">Tulis kode</h3>
            <textarea class="form-control border" id="kode" rows="10"></textarea>
          </div>
          <button class="btn btn-danger border border-light mt-2" id="tombolCompile">Jalankan kode</button>
        </div>
        <div class="col-sm-12 col-md-6 bg-light p-2 text-center border border-danger">
          <h3 class="text-danger">Output</h3>
          <div class="border bg-danger text-light rounded text-start p-2" id="output" style="height:250px"></div>
      </div>
    </div>
    
    <script src="bindoCompiler.js"></script>
    <script>
    bindo.konsol=false;
    bindo.output=document.getElementById("output");
      document.getElementById("tombolCompile").onclick=()=>{
        bindo.jalankan(document.getElementById("kode").value);
      }
    </script>
  </body>
</html>
